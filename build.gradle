plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

group 'com.samcgardner'
version '1.0-SNAPSHOT'

mainClassName = "com.samcgardner.zopatest.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.9.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
